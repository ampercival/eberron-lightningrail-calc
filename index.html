<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightning Rail Route Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; }
        label, select, button { margin: 10px 0; display: block; }
    </style>
</head>
<body>
    <h1>Lightning Rail Route Calculator</h1>
    <label for="start">Start:</label>
    <select id="start" onchange="populateEndNodes()">
        <option value="" selected disabled>Select Start City</option>
    </select>
    <br><br>
    <label for="end">Destination:</label>
    <select id="end" disabled>
        <option value="" selected disabled>Select Destination City</option>
    </select>
    <br><br>
    <button onclick="findShortestPath()">Find Route</button>
    <br><br>
    <div id="result"></div>

    <script src="scripts.js"></script>
</body>
</html>
